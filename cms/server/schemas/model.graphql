type Model implements Node {
  id: ID!
  projectId: ID!
  schemaId: ID!
  metadataSchemaId: ID
  name: String!
  description: String!
  key: String!
  project: Project!
  schema: Schema!
  metadataSchema: Schema
  public: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
  order: Int
}

# Inputs
input CreateModelInput {
  projectId: ID!
  name: String
  description: String
  key: String
}

input UpdateModelInput {
  modelId: ID!
  name: String
  description: String
  key: String
  public: Boolean!
}

input UpdateModelsOrderInput {
  modelIds: [ID!]!
}

input DeleteModelInput {
  modelId: ID!
}

input PublishModelInput {
  modelId: ID!
  status: Boolean!
}

# Payloads
type ModelPayload {
  model: Model!
}

type DeleteModelPayload {
  modelId: ID!
}

type PublishModelPayload {
  modelId: ID!
  status: Boolean!
}

type ModelsPayload {
  models: [Model!]!
}

type ModelConnection {
  edges: [ModelEdge!]!
  nodes: [Model]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type ModelEdge {
  cursor: Cursor!
  node: Model
}

extend type Query {
  models(projectId: ID!, pagination: Pagination): ModelConnection!
  checkModelKeyAvailability(projectId: ID!, key: String!): KeyAvailability!
}

extend type Mutation {
  createModel(input: CreateModelInput!): ModelPayload
  updateModel(input: UpdateModelInput!): ModelPayload
  updateModelsOrder(input: UpdateModelsOrderInput!): ModelsPayload
  deleteModel(input: DeleteModelInput!): DeleteModelPayload
  publishModel(input: PublishModelInput!): PublishModelPayload
}
