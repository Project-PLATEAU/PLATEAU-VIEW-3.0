  データセットが属する都道府県コード。2桁の数字から成る文字列です。
  """
  prefectureCode: AreaCode
  """
  データセットが属する市のID。
  """
  cityId: ID
  """
  データセットが属する市コード。先頭に都道府県コードを含む5桁の数字から成る文字列です。
  """
  cityCode: AreaCode
  """
  データセットが属する区のID。
  """
  wardId: ID
  """
  データセットが属する区コード。先頭に都道府県コードを含む5桁の数字から成る文字列です。
  """
  wardCode: AreaCode
  """
  データセットの種類のID。
  """
  typeId: ID!
  """
  データセットの種類コード。
  """
  typeCode: String!
  """
  データセットが属する都道府県。
  """
  prefecture: Prefecture
  """
  データセットが属する市。
  """
  city: City
  """
  データセットが属する区。
  """
  ward: Ward
  """
  データセットの種類。
  """
  type: DatasetType!
  """
  データセットのアイテム。
  """
  items: [DatasetItem!]!
  """
  管理者用
  """
  admin: Any
}

"""
データセットのアイテム。
"""
interface DatasetItem implements Node {
  id: ID!
  """
  データセットのアイテムのフォーマット。
  """
  format: DatasetFormat!
  """
  データセットのアイテム名。
  """
  name: String!
  """
  データセットのアイテムのURL。
  """
